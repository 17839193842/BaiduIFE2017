<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>音乐播放器</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="music">
		<!-- 歌曲详细信息 -->
		<div class="detail">
			<h3 class="name">歌名</h3>
			<p class="singer">歌手</p>
			<!-- 音量控制等 -->
			<div class="info">
				<div class="left">
					<span class="time">00:00</span>
					<i class="iconfont volume">&#xe60b;</i>
					<span class="v-progress">
						<div class="v-gray"></div>
						<div class="v-bar"></div>
					</span>
				</div>
				<div class="right">
					<i class="iconfont list" title="歌曲列表">&#xe64e;</i>
					<i class="iconfont download" title="下载">&#xe612;</i>
					<i class="iconfont add" title="添加">&#xe68b;</i>
					<i class="iconfont share" title="分享">&#xe648;</i>
				</div>
			</div>
			<!-- 播放进度条 -->
			<div class="progress">
				<div class="gray"></div>
				<div class="bar"></div>
			</div>
			<!-- 播放操作按钮 -->
			<div class="btn">
				<div class="left">
					<i class="iconfont shoucang" title="收藏">&#xe666;</i>
					<i class="iconfont del" title="删除">&#xe61b;</i>
				</div>
				<div class="btn_right right">
					<i class="iconfont prev" title="上一曲">&#xe64d;</i>
					<i class="iconfont play" title="开始播放">&#xe696;</i>
					<i class="iconfont pause hide" title="暂停">&#xe634;</i>
					<i class="iconfont next" title="下一曲">&#xe600;</i>
				</div>
			</div>
			<audio src="" id="myMusic">您的浏览器版本该退休啦...换个小鲜肉再来找我吧</audio>
		</div>
		<!-- 歌曲封面图 -->
		<div class="bg">
			<img src="img/bg.jpg" alt="" class="pic">
		</div>
	</div>
	
	<script src="script/jquery-3.1.0.min.js"></script>
	<script src="script/script.js"></script>
</body>
</html>
