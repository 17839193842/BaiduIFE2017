<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript和树（三）</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"></script>
</head>
<body>
	<div class="btn">
		<select name="" id="opt">
			<option value="0">深度优先</option>
			<option value="1">广度优先</option>
		</select>
		<input type="button" value="开始遍历">
		<input type="button" value="停止遍历/取消选择">
		<input type="text" placeholder="请输入要查询的内容">
		<input type="button" value="查询">
		<input type="text" placeholder="请输入要添加的节点名称">
		<input type="button" value="添加">
		<input type="button" value="删除">
	</div>
	<div class="root">Supper
		<div class="child-1">Co
			<div class="child-1">Apple
				<div class="child-1">Pear</div>
				<div class="child-2">Pear</div>
				<div class="child-3">Bear</div>
				<div class="child-4">Cola</div>
			</div>
			<div class="child-2">Phone</div>
			<div class="child-3">Book
				<div class="child-1">Pear</div>
				<div class="child-2">School</div>
			</div>
		</div>
		<div class="child-2">Note
			<div class="child-1">Human
				<div class="child-1">Code</div>
				<div class="child-2">Operate</div>
				<div class="child-3">Man</div>
			</div>
			<div class="child-2">Program
				<div class="child-1">Element
					<div class="child-1">Cat</div>
				</div>
				<div class="child-2">Glass</div>
			</div>
		</div>
		<div class="child-3">Fish</div>
	</div>
	
</body>
</html>
