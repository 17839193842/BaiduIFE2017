<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

    <h3>污染城市列表</h3>
    <ul id="aqi-list">
        <!--   
        <li>第一名：福州（样例），10</li>
        <li>第二名：福州（样例），10</li>-->
    </ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

    // 筛选处小于60的城市
    var list = document.getElementById('aqi-list');
    var filterData = [];
    var rank = ['一','二','三','四','五'];
    for(var i=0,len=aqiData.length; i<len;i++) {
        if(aqiData[i][1] < 60) {
            filterData.push(aqiData[i]);
        }        
    }

    // 对筛选出来的进行排序,从小到大
    filterData.sort(function(a,b) {
        return a[1] - b[1];
    })
    console.log(filterData);

    // 将结果显示到页面中
    for(var i=0;i<filterData.length;i++){
        list.innerHTML += "<li>第"+rank[i]+"名："+filterData[i][0]+", "+filterData[i][1]+"</li>";
    }

})();

</script>
</body>
</html>
